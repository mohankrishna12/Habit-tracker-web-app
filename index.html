<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Habit Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 2rem;
    display: flex; justify-content: center;
  }
  .container {
    max-width: 600px;
    width: 100%;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form {
    display: flex;
    margin-bottom: 1.5rem;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #cbd5e1;
    border-radius: 4px 0 0 4px;
    font-size: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    background: #0d9488;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
  }
  button:hover {
    background: #0f766e;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #e0f2fe;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 6px;
  }
  .habit-name {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .progress-bar {
    width: 100%;
    height: 12px;
    background: #bae6fd;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 0.5rem;
  }
  .progress {
    height: 100%;
    background: #0d9488;
    width: 0%;
    transition: width 0.3s ease;
  }
  .days {
    display: flex;
    gap: 0.3rem;
  }
  .day-box {
    width: 25px;
    height: 25px;
    background: #f1f5f9;
    border-radius: 4px;
    text-align: center;
    line-height: 25px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 0.9rem;
    color: #64748b;
  }
  .day-box.completed {
    background: #0d9488;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>
    <form id="habit-form">
      <input type="text" id="habit-input" placeholder="Enter new habit (e.g. Reading)" required />
      <button type="submit">Add Habit</button>
    </form>
    <ul id="habit-list"></ul>
  </div>

<script>
  const habitForm = document.getElementById('habit-form');
  const habitInput = document.getElementById('habit-input');
  const habitList = document.getElementById('habit-list');

  // Load habits from localStorage or empty array
  let habits = JSON.parse(localStorage.getItem('habits')) || [];

  // Get last 7 days' dates as strings e.g. "2025-08-22"
  function getLast7Days() {
    let days = [];
    for (let i = 6; i >= 0; i--) {
      let d = new Date();
      d.setDate(d.getDate() - i);
      days.push(d.toISOString().slice(0,10));
    }
    return days;
  }

  const last7Days = getLast7Days();

  // Save habits to localStorage
  function saveHabits() {
    localStorage.setItem('habits', JSON.stringify(habits));
  }

  // Render habits with day boxes to mark completion
  function renderHabits() {
    habitList.innerHTML = '';
    habits.forEach((habit, hIndex) => {
      const li = document.createElement('li');

      const habitName = document.createElement('div');
      habitName.className = 'habit-name';
      habitName.textContent = habit.name;

      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';

      const progress = document.createElement('div');
      progress.className = 'progress';
      const completedDays = habit.days.filter(d => d.completed).length;
      progress.style.width = ((completedDays / habit.days.length) * 100).toFixed(2) + '%';

      progressBar.appendChild(progress);

      const daysContainer = document.createElement('div');
      daysContainer.className = 'days';

      habit.days.forEach((day, dIndex) => {
        const dayBox = document.createElement('div');
        dayBox.textContent = new Date(day.date).getDate();
        dayBox.className = 'day-box' + (day.completed ? ' completed' : '');
        dayBox.title = day.date;
        dayBox.onclick = () => {
          habit.days[dIndex].completed = !habit.days[dIndex].completed;
          saveHabits();
          renderHabits();
        };
        daysContainer.appendChild(dayBox);
      });

      li.appendChild(habitName);
      li.appendChild(progressBar);
      li.appendChild(daysContainer);
      habitList.appendChild(li);
    });
  }

  habitForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = habitInput.value.trim();
    if (!name) return;
    // Create habit for last 7 days with all incomplete by default
    const newHabit = {
      name,
      days: last7Days.map(date => ({ date, completed: false }))
    };
    habits.push(newHabit);
    saveHabits();
    habitInput.value = '';
    renderHabits();
  });

  // Initialize
  renderHabits();
</script>
</body>
</html>
